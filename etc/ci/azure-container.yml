parameters:
  name: ''
  container: ''
  python_version: ''
  test_command: ''

jobs:
- job: ${{ parameters.name }}

  pool: 
    vmImage: 'ubuntu-16.04'

  container:
    image: ${{ parameters.container }}
    # run as root
    options: --user 0
  steps:
    - script: |
       set -ex
       echo "Testing with Python ${{ parameters.python_version }}"
       uname -a
       python --version
       ${{ parameters.test_command }}
       
       