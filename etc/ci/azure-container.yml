parameters:
  name: ''
  container: ''
  python_version: ''
  install_packages: ''

jobs:
- job: ${{ parameters.name }}

  pool: 
    vmImage: 'ubuntu-16.04'

  container: ${{ parameters.container }}

  steps:
    - script: ${{ parameters.install_packages }}
    - script: |
       echo "Testing with Python ${{ parameters.python_version }}"
       uname -a
       python --version
       